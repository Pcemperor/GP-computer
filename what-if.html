<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute ¬∑ what if</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/gp.css">
</head>
<body class="bg-light">

    <!-- offcanvas menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuCanvas" aria-labelledby="menuCanvasLabel">
        <div class="offcanvas-header px-4 pt-4">
            <h5 class="offcanvas-title fw-semibold" id="menuCanvasLabel">‚ò∞ menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-4">
            <div class="d-flex flex-column gap-4">
                <div class="border-bottom pb-3">
                    <p class="fw-medium mb-2">performance</p>
                    <div class="bg-white p-3 rounded-0 border text-center text-secondary small">
                        <a href="performance.html" class="text-decoration-none text-dark">view full performance ‚Üí</a>
                    </div>
                </div>
                <div class="border-bottom pb-3">
                    <p class="fw-medium mb-2"> cgpa summary</p>
                    <p class="text-secondary small" id="menuCGPA">overall cgpa: 0.00</p>
                </div>
              <!--  <div class="border-bottom pb-3">
                    <p class="fw-medium mb-2"> saved sessions</p>
                    <p class="text-secondary small">‚Äî auto-saved ‚Äî</p>
                </div>-->
                 <div class="border-bottom pb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="fw-medium mb-0"> dark mode</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input rounded-0" type="checkbox" id="darkModeToggle" style="cursor: pointer;">
                    </div>
                </div>
            </div>
                <div>
                    <p class="fw-medium mb-2"> settings</p>
                    <p class="text-secondary small"><a href="settings.html" class="text-decoration-none text-dark">manage preferences ‚Üí</a></p>
                </div>
                <div>
    <p class="fw-medium mb-2"> about </p>
    <p class="text-secondary small"><a href="about.html" class="text-decoration-none text-dark">privacy, contact & feedback ‚Üí</a></p>
</div>
            </div>
        </div>
    </div>

    <!-- main container -->
    <div class="container py-4 px-3 px-md-4" style="max-width: 900px;">

        <!-- header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex align-items-center gap-3">
                <button class="btn p-0 border-0 fs-2 lh-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuCanvas" aria-controls="menuCanvas">
                    ‚ò∞
                </button>
                <span class="fs-4 fw-light">what if?</span>
            </div>
            <span class="bg-white px-4 py-2 border fw-semibold tracking-wide" style="letter-spacing: 0.3px;">
                üî• <span id="cgpaDisplay">0.00</span>
            </span>
        </div>

        <!-- current CGPA card -->
        <div class="bg-white p-4 border mb-4 text-center">
            <p class="text-secondary small mb-1">your current CGPA</p>
            <p class="fs-1 fw-light mb-0" id="currentCGPA">0.00</p>
        </div>

        <!-- what-if simulator -->
        <div class="bg-white p-4 border mb-4">
            <h3 class="fs-5 fw-medium mb-3"> simulate a semester</h3>
            
            <!-- semester selector -->
            <div class="mb-4">
                <label class="form-label small text-secondary">select semester to simulate</label>
                <select class="form-select rounded-0 border sharp-input" id="semesterSelect">
                    <option value="future">-- new future semester --</option>
                </select>
            </div>

            <!-- courses container -->
            <div id="whatIfCourses" class="d-flex flex-column gap-2 mb-4">
                <!-- courses will be added here -->
            </div>

            <!-- add course button -->
            <button class="btn btn-outline-dark rounded-0 py-2 border-1 w-100 mb-4" id="addWhatIfCourse">
                + add hypothetical course
            </button>

            <!-- predicted result -->
            <div class="bg-light p-4 border mt-3">
                <div class="row">
                    <div class="col-6">
                        <p class="text-secondary small mb-1">semester GPA</p>
                        <p class="fs-3 fw-light mb-0" id="predictedSemGPA">0.00</p>
                    </div>
                    <div class="col-6">
                        <p class="text-secondary small mb-1">new CGPA</p>
                        <p class="fs-3 fw-light mb-0" id="predictedCGPA">0.00</p>
                    </div>
                </div>
                <p class="text-secondary small mt-3 mb-0" id="cgpaChange"></p>
            </div>
        </div>

        <!-- back to index -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-secondary text-decoration-none small">‚Üê back to years</a>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/what_if.js"></script>
</body>
</html>
